name: Continuous Integration

on:
  pull_request:
    branches:
    - main

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      env:
        REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
        cache: 'pip'
    - name: Linting
      run: |
        pip install pre-commit
        pre-commit run --from main --to HEAD

  unit-testing:
    needs: [pre-commit]
    runs-on: ubuntu-latest
    # optionally use a convenient Ubuntu LTS + DVC + CML image
    # container: ghcr.io/iterative/cml:0-dvc2-base1
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      env:
        REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Setup Node.js environment
      uses: actions/setup-node@v3
      with:
        node-version: '16'
    - name: Setup CML
      uses: iterative/setup-cml@v1
      with:
        sudo: true
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
        cache: 'pip'
    - name: Setup dependencies
      run: |
        pip install -r requirements.txt
    - name: Unit testing
      run: |
        export PYTHONPATH=${PWD}
        echo PWD: $PYTHONPATH
        # Testing convert_sly_to_int.py
        python tests/convert_sly_to_int_test.py
        COLOR='\033[0;32m'
        NO_COLOR='\033[0m'
        echo -e "${COLOR}Job completed successfully${NC}"
